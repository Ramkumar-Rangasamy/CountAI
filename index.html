<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
     
    <link rel="stylesheet" href="./style.css">
    <title>single page</title>
    <script src="https://kit.fontawesome.com/2924fbc282.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand head" href="#">COUNT<span class="span-head">AI</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav m-auto ">
            <li class="nav-item active">
              <a class="nav-link head-two" href="#">Knit <span class="span-head">i</span></a>
            </li>
          </ul>
        </div>
    </nav>
      
    <div class="head-right-side">
        <div class="col-lg-3">
            <div class="card card-side-bar" style="width: 18rem;">
                <div class="card-body text-center">
                 <i class="fa-solid fa-house"></i>   
                 <h5 class="card-title ">Home</h5>  
                </div>
            </div>
            <div class="card card-side-bar" style="width: 18rem;">
                <div class="card-body text-center">
                 <i class="fa-solid fa-pen-to-square"></i>   
                 <h5 class="card-title ">Edit program info</h5>  
                </div>
            </div>
            <div class="card card-side-bar" style="width: 18rem;">
                <div class="card-body text-center">
                <i class="fa-solid fa-file-pen"></i>  
                 <h5 class="card-title">Update doff info</h5>  
                </div>
            </div>
            <div class="card card-side-bar" style="width: 18rem;">
                <div class="card-body text-center">
                <i class="fa-solid fa-street-view"></i>
                 <h5 class="card-title">View program info</h5>  
                </div>
            </div>
            <div class="card card-side-bar" style="width: 18rem;">
                <div class="card-body text-center">
                <i class="fa-solid fa-bug-slash"></i>
                 <h5 class="card-title">Report</h5>  
                </div>
            </div>
            <div class="card card-side-bar" style="width: 18rem;">
                <div class="card-body text-center">
                 <i class="fa-solid fa-gears"></i>
                 <h5 class="card-title">Setting</h5>  
                </div>
            </div>
        </div>
        <div class="col-lg-9">    
            <div class="right-bar">
                <div class="inside">
                    <div class="card card-two" style="width: 18rem;">
                        <div class="card-body text-center">
                         <h5>Machine Status</h5>
                         <h5 class="color">Maintainance</h5>  
                        </div>
                    </div>
                    <div class="card card-two" style="width: 18rem;">
                        <div class="card-body text-center">
                         
                         <h5>Doff count</h5>  
                         <h5 class="color-letter">0/123</h5>
                        </div>
                    </div>
                    <div class="card card-two" style="width: 18rem;">
                        <div class="card-body text-center">
                         <h5>Alarm Reset</h5>
                          
                        </div>
                    </div>  
                    
                    <div class="card card-two" style="width: 18rem;">
                        <div class="card-body text-center">
                         <h5>Start New Roll</h5>
                         
                        </div>
                    </div> 
                </div>
            </div>
            <div>
                <div class="live text-center">
                    <h5>Live Camera</h5>
                </div>
                <div class="black">

                </div>
            </div>
            <div class="inside">
                <div class="card card-two" style="width: 18rem;">
                    <div class="card-body text-center">
                     <h5>Roll Number<h5>
                     <h5 class="color-letter">2</h5>  
                    </div>
                </div>
                <div class="card card-two" style="width: 18rem;">
                    <div class="card-body text-center">
                     <h5>Fabric Type</h5>
                     <h5 class="color-letter">fd</h5>  
                    </div>
                </div>
                <div class="card card-two" style="width: 18rem;">
                    <div class="card-body text-center">
                     <h5>Defect Count</h5>
                       
                    </div>
                </div>
                <div class="card card-two" style="width: 18rem;">
                    <div class="card-body text-center">
                     <h5>Previous Defect</h5>
                      
                    </div>
                </div>
                
            </div>
        </div>
  
    </div>

</html>
